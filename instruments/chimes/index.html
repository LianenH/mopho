<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Air Chimes</title>
    
    <link rel="stylesheet" href="https://unpkg.com/codemirror@5.65.2/lib/codemirror.css">
    <link rel="stylesheet" href="https://unpkg.com/codemirror@5.65.2/theme/monokai.css">
    
    <style>
        body {
            background-color: #000;
            color: #ccc;
            font-family: monospace;
            margin: 0;
            height: 100vh; 
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden; 
            padding: 20px;
            padding-bottom: 40px; 
        }

        h1 { 
            font-size: 1.2rem; 
            margin-bottom: 20px; 
            border-bottom: 1px solid #555; 
            padding-bottom: 10px;
            text-align: center;
            letter-spacing: 2px;
            color: #fff;
        }

        .controls { 
            display: flex; 
            flex-direction: column; 
            gap: 25px; 
            margin-bottom: 20px; 
            background: #111;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
        }

        .slider-group { display: flex; align-items: center; justify-content: space-between; }
        label { font-size: 0.8rem; font-weight: bold; color: #888; }
        input[type=range] { width: 65%; accent-color: #fff; cursor: pointer; }

        .editor-container { 
            flex-grow: 1; 
            border: 1px solid #333; 
            position: relative; 
            min-height: 0;
            overflow: hidden;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .CodeMirror { height: 100%; font-size: 13px; background: #000; }
        #codeEditor { width: 100%; height: 100%; background: #080808; color: #aaa; border: none; resize: none; }
        
        button {
            background: #ddd;
            color: #111;
            border: none;
            padding: 0;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            flex-shrink: 0; 
            height: 70px; 
            border-radius: 8px;
            transition: background 0.2s;
        }
        
        button:active { background: #fff; transform: scale(0.98); }
        button:disabled { background: #333; color: #555; cursor: not-allowed; transform: none; }
        
        #status-row {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.7rem;
            color: #555;
            font-family: sans-serif;
        }
        #visual-bar {
            height: 6px;
            background: #222;
            margin-top: 15px;
            position: relative;
            border-radius: 3px;
            overflow: hidden;
            border: 1px solid #444;
        }
        #visual-cursor {
            width: 8px;
            height: 100%;
            background: #0ff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px #0ff;
        }
    </style>
</head>
<body>
    <h1>STABLE CHIMES</h1>
    
    <div class="controls">
        <div class="slider-group">
            <label>FRICTION</label>
            <input type="range" id="param1" min="1" max="100" value="20">
        </div>
        <div class="slider-group">
            <label>SENSITIVITY</label>
            <input type="range" id="param2" min="1" max="100" value="60">
        </div>
    </div>

    <div class="editor-container">
        <textarea id="codeEditor"></textarea>
    </div>

    <div id="visual-bar">
        <div id="visual-cursor"></div>
    </div>

    <div id="status-row">
        <div id="debug-info">WAITING</div>
        <div id="status">OFFLINE</div>
    </div>

    <button id="toggleBtn">ACTIVATE</button>

    <script src="https://unpkg.com/codemirror@5.65.2/lib/codemirror.js"></script>
    <script src="https://unpkg.com/codemirror@5.65.2/mode/clike/clike.js"></script>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
