<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Air Chimes</title>
    
    <link rel="stylesheet" href="https://unpkg.com/codemirror@5.65.2/lib/codemirror.css">
    <link rel="stylesheet" href="https://unpkg.com/codemirror@5.65.2/theme/monokai.css">
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: monospace;
            margin: 0;
            height: 100vh; 
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden; 
            padding: 20px;
            padding-bottom: 40px; 
        }

        h1 { 
            font-size: 1.2rem; 
            margin-bottom: 10px; 
            border-bottom: 1px solid #fff; 
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        .controls { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            margin-bottom: 15px; 
            flex-shrink: 0;
        }

        .slider-group { display: flex; align-items: center; justify-content: space-between; }
        label { font-size: 0.9rem; }
        input[type=range] { width: 60%; accent-color: #fff; }

        .editor-container { 
            flex-grow: 1; 
            border: 1px solid #333; 
            position: relative; 
            min-height: 0;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .CodeMirror { height: 100%; font-size: 14px; }
        #codeEditor { width: 100%; height: 100%; background: #111; color: #fff; border: none; resize: none; }
        
        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            flex-shrink: 0; 
            height: 60px; 
        }
        
        button:active { background: #ccc; }
        button:disabled { background: #333; color: #666; cursor: not-allowed; }
        
        #status-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #666;
            flex-shrink: 0; 
        }
        #sensor-debug { color: #0f0; }
    </style>
</head>
<body>
    <h1>AIR CHIMES // MARK TREE</h1>
    
    <div class="controls">
        <div class="slider-group">
            <label>THRESHOLD</label>
            <input type="range" id="param1" min="0" max="100" value="0">
        </div>
        <div class="slider-group">
            <label>DENSITY</label>
            <input type="range" id="param2" min="1" max="20" value="10">
        </div>
    </div>

    <div class="editor-container">
        <textarea id="codeEditor"></textarea>
    </div>

    <button id="toggleBtn">INITIALIZE SYSTEM</button>
    
    <div id="status-row">
        <div id="sensor-debug">SENSOR: 0</div>
        <div id="status">STANDBY</div>
    </div>

    <script src="https://unpkg.com/codemirror@5.65.2/lib/codemirror.js"></script>
    <script src="https://unpkg.com/codemirror@5.65.2/mode/clike/clike.js"></script>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
